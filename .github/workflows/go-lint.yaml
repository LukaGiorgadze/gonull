name: Linter

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  golangci-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=3m